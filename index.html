<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- TAILWIND SCRIPT -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- MONTSERRAT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- DM SERIF TEXT -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full w-screen h-screen bg-[#E8E8E8]">
      <div class="w-full h-full max-w-7xl mx-auto">
        <div class="w-full h-full flex flex-col flex-wrap">
          <div
            class="w-full h-[15%] md:h-[20%] flex items-center justify-center"
          >
            <img
              src="/img/rifyo-contract-dark.png"
              alt="Logo Rifyo Contract"
              class="h-8 md:h-10 lg:h-12"
            />
          </div>
          <div class="w-full h-[85%] md:h-[80%] relative">
            <div class="w-full absolute text-center top-10 lg:top-6">
              <h1
                class="heading-text font-normal text-[36px] md:text-[48px] lg:text-[64px] text-white"
              >
                COMING SOON
              </h1>
            </div>
            <img
              src="/img/hero-image.jpg"
              alt="Hero Image"
              class="w-full h-full object-cover hidden md:block"
            />
            <img
              src="/img/hero-image-mobile.png"
              alt="Hero Image"
              class="w-full h-full object-cover md:hidden"
            />
            <div
              class="w-full text-center md:text-start absolute bottom-20 md:bottom-8 lg:bottom-10 px-8 lg:px-16"
            >
              <p class="font-medium text-base text-[#191919] hidden md:block">
                For more information in regard to products, pre-order, and
                enquiries, please contact us
                _____________________________________________________
                <br />
                at
                <span class="font-bold"
                  ><a href="mailto:contract@rifyo.com"
                    >contract@rifyo.com</a
                  ></span
                >
              </p>
              <p class="font-medium text-sm text-[#191919] mb-8 md:hidden">
                For more information in regard to products, pre-order, and
                enquiries, please contact us
              </p>
              <p class="font-semibold md:hidden">
                at
                <span class="font-bold"
                  ><a href="mailto:contract@rifyo.com"
                    >contract@rifyo.com</a
                  ></span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
